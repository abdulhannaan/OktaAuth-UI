<div class="container">
  <div class="row d-flex justify-content-center align-items-center" style="height: 100vh; ;">
    <div class="p-4 card border " style="width: 50%">
      <form [formGroup]="signupForm">
        <!-- Name input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="firstName">First Name</label>
          <input type="text" formControlName="firstName" id="firstName" class="form-control" />
        </div>

        <!-- Username input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="lastName">Last Name</label>
          <input type="text" formControlName="lastName" id="lastName" class="form-control" />
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="email">Email</label>
          <input type="email" formControlName="email" id="email" class="form-control" />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="password">Password</label>
          <input type="password" formControlName="password" id="password" class="form-control" />
        </div>

        <!-- Repeat Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="cnfrmPassword">Confirm password</label>
          <input type="password" formControlName="cnfrmPassword" id="cnfrmPassword" class="form-control" />
        </div>

        <!-- Checkbox -->
        <div class="form-check d-flex justify-content-center mb-4">
          <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
            aria-describedby="registerCheckHelpText" />
          <label class="form-check-label" for="registerCheck">
            I have read and agree to the terms
          </label>
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="message.length > 0">{{message}}</div>
        <div class="row px-3">
          <button type="submit" (click)="signup()" class="btn btn-primary">Sign Up</button>

        </div>
        <!-- Submit button -->
      </form>
    </div>
  </div>
</div>

<!-- Pills content -->
